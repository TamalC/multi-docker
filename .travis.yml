language: generic 
sudo: required
services: 
  - docker

before_install:
  - docker build -t tchakrab/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true tchakrab/react-test npm test

after_success:
  - docker build -t tchakrab/multi-client ./client
  - docker build -t tchakrab/multi-nginx ./nginx
  - docker build -t tchakrab/multi-server ./server
  - docker build -t tchakrab/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push tchakrab/multi-client
  - docker push tchakrab/multi-nginx
  - docker push tchakrab/multi-server
  - docker push tchakrab/multi-worker

  deploy:
    provider: elasticbeanstalk
    region: 'us-east-2'
    app: 'multi-docker'
    env: 'Multidocker-env'
    bucket_name: 'elasticbeanstalk-us-east-2-432534594066'
    bucket_path: 'docker-multi'
    on:
      branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY